<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram_phone">
            <img src="instagram-celular.png" alt="telefone">
        </div>
        <div class="instagram_continue">
            <div class="group">
                <img src="instagram-logo.png" class="instagram-logo" alt="instagram-logo">
                <div class="imagem">
                    <img src="teste-instaclone.jpg" alt="profile-photo">
                </div>
                <a href="#" class="insta-Login">Continue no Instagram</a>
                <a href="#" class="insta-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é _ttzinho-?</p>
                <p class="notaccount">
                    <span class="link-blue">Alterar conta</span>
                    ou 
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download" ></a>
                    <a href="#" class="app-download" ></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
